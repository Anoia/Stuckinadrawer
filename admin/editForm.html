<section id="edit">
    <form name="newProjectForm" id="editForm">
        <label>Title: </label> <input type="text" id="title" name="title" required/> <br>
        <label>Language: </label><input type="text" id="lang" name="lang" required/> <br>
        <label>Date:</label><input type="text" id="written" name="written" required/> <br>
        <label>Download Link: </label><input type="text" id="download" name="download" required/> <br>
        <label>OnlineLink: </label><input type="text" id="online" name="online" required/> <br>
        <label>SourceLink: </label><input type="text" id="source" name="source" required/> <br>
        <label>Thumbnail: </label><input type="text" id="thumbnail" name="thumbnail" required/> <br>
        <label>Image: </label><input type="text" id="image" name="image" required/> <br>
        <label>Weight: </label><input type="text" id="weight" name="weight" required/> <br>

        <label>Description: </label><textarea id="description" rows="6" name="description" required></textarea> <br>
        <label>Content: </label><textarea id="content" rows="15" name="content"></textarea> <br>
        <input type="button" value="Submit" id="loginButton" onclick="submitProjectData();">
    </form>

</section>
